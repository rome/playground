<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rome Playground</title>
    <style>
        html {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        body {
            background-color: #f0f9ff;
        }

        .title {
            font-weight: 300;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
        }
        .code-input {
            font-family: monospace;
            font-size: 1.2em;
            min-width: 500px;
            border-radius: 10px;
            padding: 10px;
            height: 200px;
            margin: 20px;
        }
        .output-container {
            display: flex;
            flex-direction: column;
        }
        .output {
            font-size: 1.2em;
            margin: 20px;
            min-width: 500px;
            max-width: 40vw;
            overflow-y: scroll;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            border: 1px solid black;
            height: 200px;
        }
        .input-area {
            display: inline-flex;
            flex-direction: column;
        }

        .info-block {
            padding: 20px;
            background-color: #bae6fd;
            width: 120px;
            margin: 20px 0 20px 0;
            border-radius: 10px;
            border: 2px solid #0ea5e9;
            color: #1e293b;
        }
    </style>
</head>
<body>
<h1 class="title"> Rome Playground </h1>
<div class="info-block">
    Pls no unicode
</div>
<div class="main-content">
    <div>
        <h2> Input </h2>
    <div class="input-area">
        <textarea cols="60" rows="20" class="code-input"></textarea>
    </div>
    </div>
    <div>
        <div class="output-container">
            <h2>Rome</h2>
            <pre class="output rome-output"></pre>
        </div>
        <div class="output-container">
            <h2>Prettier</h2>
            <pre class="output prettier-output"></pre>
        </div>
    </div>
</div>
<script type="module">
    import init, { format } from "./pkg/rome_playground.js";
    import prettier from "https://unpkg.com/prettier@2.5.1/esm/standalone.mjs";
    import parserBabel from "https://unpkg.com/prettier@2.5.1/esm/parser-babel.mjs";

    function debounce(func, timeout = 100){
        let timer;
        return (...args) => {
            if (!timer) {
                func.apply(this, args);
            }
            clearTimeout(timer);
            timer = setTimeout(() => {
                timer = undefined;
            }, timeout);
        };
    }


    init()
        .then(() => {
            const codeInput = document.querySelector(".code-input");
            const romeOutput = document.querySelector(".rome-output");
            const prettierOutput = document.querySelector(".prettier-output");

            const debouncedFormat = debounce(() => {
                romeOutput.innerHTML = format(codeInput.value);
                prettierOutput.innerHTML = prettier.format(codeInput.value, { parser: "babel", plugins: [parserBabel] });
            });

            if (window.location.hash !== '#') {
                codeInput.value = atob(window.location.hash.substring(1));
                romeOutput.innerHTML = format(codeInput.value);
                prettierOutput.innerHTML = prettier.format(codeInput.value, { parser: "babel", plugins: [parserBabel] });
            }

            codeInput.addEventListener('input', () => {
                debouncedFormat();
                const encodedCode = btoa(codeInput.value);
                window.location.hash = encodedCode;
            });
        });
</script>
</body>
</html>
