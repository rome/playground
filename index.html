<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rome Playground</title>
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.1/lib/codemirror.css">
    <style>
        html {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        }

        body {
            background-color: #f0f9ff;
        }

        .title {
            font-weight: 300;
        }

        .main-content {
            display: flex;
        }

        .output-container {
            display: flex;
            flex-direction: column;
        }
        .output {
            font-size: 1.2em;
            width: 45vw;
            overflow-y: scroll;
            background-color: white;
            border-radius: 10px;
            padding: 0 10px 0 10px;
            box-sizing: content-box;
            border: 1px solid black;
        }
        .input-area {
            display: inline-flex;
            flex-direction: column;
        }

        .info-block {
            padding: 20px;
            background-color: #bae6fd;
            width: 120px;
            margin: 20px 0 20px 0;
            border-radius: 10px;
            border: 2px solid #0ea5e9;
            color: #1e293b;
        }

        .editor {
            width: 49vw;
        }
    </style>
</head>
<body>
<h1 class="title"> Rome Playground </h1>
<div class="info-block">
    Pls no unicode
</div>
<div style="display: none">
    <button class="formatter-button">Formatter</button>
    <button class="parser-button">Parser</button>
</div>
<div class="main-content">
    <div>
        <h2> Input </h2>
        <div class="editor input-area"></div>
    </div>
    <div>
        <div class="formatter-output-container output-container">
            <h2>Rome Formatter</h2>
            <div class="editor rome-formatter-output"></div>
        </div>
        <div class="formatter-output-container output-container">
            <h2>Prettier</h2>
            <div class="editor prettier-output"></div>
        </div>
        <div class="parser-output-container output-container">
            <h2>Parser</h2>
            <pre class="output parser-output"></pre>
        </div>
    </div>
</div>


<script type="module">
    import init, { format, get_tree } from "./pkg/rome_playground.js";
    import prettier from "https://unpkg.com/prettier@2.5.1/esm/standalone.mjs";
    import parserBabel from "https://unpkg.com/prettier@2.5.1/esm/parser-babel.mjs";
    import CodeMirror from "https://unpkg.com/codemirror@5.65.1/src/codemirror.js";

    function debounce(func, timeout = 100){
        let timer;
        return (...args) => {
            if (!timer) {
                func.apply(this, args);
            }
            clearTimeout(timer);
            timer = setTimeout(() => {
                timer = undefined;
            }, timeout);
        };
    }

    document.querySelector('.parser-output-container').style.display = 'none';

    function addButtonListener(buttonClass, containerToShowClass, containerToHideClass) {
        const button = document.querySelector(buttonClass)
        button.addEventListener('click', () => {
            console.log("CLICKING " + buttonClass);
            document.querySelectorAll(containerToShowClass).forEach(c => {
                c.style.display = '';
            });
            document.querySelectorAll(containerToHideClass).forEach(c => {
                c.style.display = 'none';
            });
        })
    }

    const debouncedFormat = debounce((romeOutput, prettierOutput, parserOutput, editor) => {
        romeOutput.setValue(format(editor.getValue()));
        prettierOutput.setValue(prettier.format(editor.getValue(), { useTabs: true, parser: "babel", plugins: [parserBabel] }));
        parserOutput.setValue(get_tree(editor.getValue()));
    });

    addButtonListener('.formatter-button', '.formatter-output-container', '.parser-output-container');
    addButtonListener('.parser-button', '.parser-output-container', '.formatter-output-container');

    init()
        .then(() => {
            const code = window.location.hash !== '#' ? atob(window.location.hash.substring(1)) : "";
            const editor = CodeMirror(document.querySelector(".input-area"), { mode: "javascript", value: code, lineNumbers: true })
            const romeOutput = CodeMirror(document.querySelector(".rome-formatter-output"), { readOnly: true, value: format(code), lineNumbers: true });
            const prettierCode = prettier.format(code, { useTabs: true, parser: "babel", plugins: [parserBabel] });
            const prettierOutput = CodeMirror(document.querySelector(".prettier-output"), { readOnly: true, value: prettierCode, lineNumbers: true});
            const parserOutput = CodeMirror(document.querySelector(".parser-output"), { readOnly: true, value: get_tree(code), lineNumbers: true });

            editor.on('change', (editor) => {
                debouncedFormat(romeOutput, prettierOutput, parserOutput, editor);
                window.location.hash = btoa(editor.getValue());
            });
        });
</script>
</body>
</html>
